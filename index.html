<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manga Sweat Bead Counter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>💦 Manga Sweat Bead Counter 💦</h1>

  <div id="image-container">
    <img id="manga-panel" src="images/panel1.jpg" alt="Manga Panel">
    <p>Beads of sweat counted for this panel:</p>
    <h2 id="panel-counter">0</h2>
  </div>

  <div id="controls">
    <button onclick="incrementBeads()">💧 Add Sweat Bead</button>
    <button onclick="resetBeads()">Reset</button>
    <button onclick="nextImage()">➡️ Next Panel</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
